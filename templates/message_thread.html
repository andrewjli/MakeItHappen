{% extends 'base.html' %}

{% block content %}
  <div class="content">
    {% if messages != [] %}
    {% for m in messages %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ m.sender }}</h3>
      </div>
      <div class="panel-body">
        {{ m.message }}
      </div>
    </div>
    {% endfor %}
    {% else %} <h2> No messages </h2> {% endif %}
  </div>
{% endblock %}
